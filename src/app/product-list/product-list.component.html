<div class="container">
    <div class="row">
        <h3>Place your order:</h3>
        <h4>What's on your shopping list today?</h4>
    </div>
</div>

<div class="container">
    <div class="form-group">
        <input type="text" class="form-control mb-4 mt-3" placeholder="Search" [(ngModel)]="query"/>
    </div>
</div>

    

<div class="container">
        <table class="table">
            <thead> 
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products | searchItem: query">
                    <td>{{product.item}}</td>
                    <td>{{product.price | currency }}</td>
                    <td><button type="button" (click)="addItemToCart(product.id)">Add to Cart</button></td>
                </tr>
            </tbody>
        </table>
</div>
